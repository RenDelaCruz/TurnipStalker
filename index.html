<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <script src="https://kit.fontawesome.com/2be3474b02.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Turnip Stalker</title>
</head>

<body>
    <div id="top" class="round-block">
        <h1>Turnip Stalker</h1>
        <p class="width-medium">Filter turnip prices posted on
            <a href="https://www.reddit.com/r/acturnips/" target="_blank">r/acturnips</a>,
            <a href="https://www.reddit.com/r/TurnipExchange/" target="_blank">r/TurnipExchange</a>, and
            <a href="https://www.reddit.com/r/ACNHTurnips/" target="_blank"> r/ACNHTurnips</a>!
        </p>
        <img src="images/daisy.png" alt="Turnip" width="150px" height="auto" class="margin-extra-y center">
        <h3>Enter the minimum price:</h3>
        <input type="text" id="input-price" name="input-price" placeholder="Bells"><br>
        <label class="container">Recent Posts Only
            <input type="checkbox" id="recent-check" name="recent-check" checked>
            <span class="checkmark"></span></label>
        <button type="button" id="price-button" name="price-button" onclick="validateInput()">
            <h2>Check &#10132;</h2>
        </button>
    </div>

    <button id="myBtn" title="Go to top">&#11014;</button>

    <p id="post-count" class="center"></p>
    <div id="board"></div>
    <img src="images/turnip.png" alt="Turnip" width="150px" height="150px" class="center">

    <footer class="round-block">
        <a href="https://github.com/RenDelaCruz/turnip-stalker" target="_blank">GitHub</a> &nbsp;|&nbsp;
        Image Sources: <small>&#9312;</small> Sticker Mania, <small>&#9313;</small> Nintendo
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
