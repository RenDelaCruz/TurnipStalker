<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Turnip Stalker</title>
</head>

<body>
    <div class="round-block">
        <h1>Turnip Stalker</h1>
        <p class="margin-extra-x">Filter turnip prices posted on <a href="https://www.reddit.com/r/acturnips/"
                target="_blank">r/acturnips</a>!</p>
        <img src="images/daisy.png" alt="Turnip" width="150px" height="auto" class="margin-extra-y center">
        <h3>Enter the minimum price:</h3>
        <input type="text" id="input-price" name="input-price" placeholder="Bells"><br>
        <button type="button" id="price-button" name="price-button" onclick="validateInput()">
            <h2>Check &#10132;</h2>
        </button>
    </div>

    <p id="post-count" class="center"></p>
    <div id="post-board"></div>
    <img src="images/turnip.png" alt="Turnip" width="150px" height="150px" class="center">

    <footer class="round-block">
        <a href="https://github.com/RenDelaCruz/turnip-stalker" target="_blank">GitHub</a>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
