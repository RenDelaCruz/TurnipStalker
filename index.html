<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">

    <!-- External -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/2be3474b02.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Turnip Stalker</title>
</head>

<body>
    <!-- Main Block -->
    <div id="top" class="round-block">
        <h1>Turnip Stalker</h1>
        <p class="width-medium">Filter turnip prices posted on
            <a href="https://www.reddit.com/r/acturnips/" target="_blank">r/acturnips</a>,
            <a href="https://www.reddit.com/r/TurnipExchange/" target="_blank">r/TurnipExchange</a>, and
            <a href="https://www.reddit.com/r/ACNHTurnips/" target="_blank">r/ACNHTurnips</a>!
        </p>
        <img src="resources/turnip.png" alt="Turnip" width="150px" height="150px" class="margin-extra-y center">
        <h3>Enter the minimum price:</h3>
        <input type="text" id="input-price" name="input-price" placeholder="Bells"><br>

        <div style="margin-top: -0.5rem;">
            <h3>Posted within:</h3>
            <select id="time-menu" style="margin: -2rem auto 0.5rem;">
                <option value="0.5">30 minutes</option>
                <option value="1">1 hour</option>
                <option value="2" selected>2 hours</option>
                <option value="3">3 hours</option>
                <option value="-1">No Limit</option>
            </select>
        </div>

        <button style="width: 12rem;" type="button" id="price-button" name="price-button" onclick="validateInput()">
            <h2>Check &#10132;</h2>
        </button>
        <button style="width: 12rem;" type="button" id="price-button2" name="price-button2" onclick="validateInput(true)">
            <h2>Auto-Refresh &#8634;</h2>
        </button>
    </div>

    <!-- Dynamic Post Board -->
    <p id="refresher" class="center"></p>
    <p id="post-count" class="center"></p>
    <div id="board"></div>

    <!-- Footer -->
    <button id="top-button" class="blurry"><i class="fas fa-arrow-up"></i></button>
    <footer class="round-block">
        <a href="https://github.com/RenDelaCruz/turnip-stalker" target="_blank">GitHub</a> &nbsp;|&nbsp;
        Image Source: By <a href="https://www.deviantart.com/gohdlike/art/Turnip-New-Horizons-837919329"
            target="_blank">gohdlike</a>
    </footer>
    <script type="text/javascript" src="resources/script.js"></script>
    <script type="text/javascript" src="resources/postboard.js"></script>
</body>

</html>
